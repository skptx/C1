<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="./css/css.css">

    <title>PWS A6 HW</title>


  </head>
  <body>

	<h1 class="countdown-title">Countdown Clock</h1>
	<section class="countdown">
	  <div class="countdown-number">
	    <p class="minutes countdown-time"></p>
	    <p class="countdown-text">Minutes</p>
	  </div>
	  <div class="countdown-number">
	    <p class="seconds countdown-time"></p>
	    <p class="countdown-text">Seconds</p>
	  </div>
	</section>

	<div class="timer">
		<input type="button" id="minusMinutes" value="Minus Minutes">
		<input type="button" id="minusSeconds" value="Minus Seconds">
		<input type="button" id="plusSeconds" value="Plus Seconds">
		<input type="button" id="plusMinutes" value="Plus Minutes">
	</div>
	<div class="rule">
		<input type="button" id="Start" value="Start">
		<input type="button" id="Reset" value="Reset">
	</div>

	<div class="message">
	  
	</div>
    <script src="./js/script.js"></script>
  </body>
</html>
